		$('table').sortable({

			cursor: 'move',
			opacity: 1,
			containment: 'table',
			cancel: ".ui-state-disabled",
			forcePlaceholderSize: true,
			revert: 100,
			placeholder: 'ui-sortable-holder',
			scroll:true,
			tolerance: "pointer",			
			stop: function(event, ui){
				if(!$(ui.item).prevAll().hasClass('grouper')){
					$(this).sortable('cancel')
